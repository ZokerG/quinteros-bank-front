trigger:

  - main

pool:
  name: 'Default'

variables:
  azureSubscription: 'Azure for Students(60e820d9-b0da-4934-af4c-e1da82d9d1ac)'
  acrName: 'quintero'
  aksCluster: 'quinterobank'
  resourceGroup: 'carlos-student'
  containerRegistry: 'quintero.azurecr.io'
  imageName: 'quintero-bank-front'

steps:

  # Construir y subir la imagen Docker
  - task: Docker@2
    inputs:
      containerRegistry: '$(acrName)'
      repository: '$(containerRegistry)/$(imageName)'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: '$(Build.BuildId)'

  # Reemplazar la versi√≥n de la imagen en deployment.yaml
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        (Get-Content ./deployment.yaml) -replace 'quintero-front.azurecr.io/angular-frontend:.*', 'quintero.azurecr.io/angular-frontend:$(Build.BuildId)' | Set-Content ./deployment.yaml
        Write-Host "deployment.yaml actualizado:"
        Get-Content ./deployment.yaml

  # Desplegar en AKS
  - task: AzureCLI@2
    inputs:
      azureSubscription: '$(azureSubscription)'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az aks get-credentials --resource-group $(resourceGroup) --name $(aksCluster)
        kubectl apply -f ./deployment.yaml
        kubectl apply -f ./service.yaml
